<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos | Trabajo integral</title>
    <!-- CSS Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Trabajo integral</a>
    </nav>
</header>

<body>
    <div class="container mt-4">
        <div class="card text-white bg-dark">
            <div class="card-header">
                <h3>Seleccion de archivo</h3>
            </div>
            <div class="card-body">
                <input type="file" id="file-input" name="file" />
                <h5 class="card-title mt-4">Contenido del archivo</h5>
                <div class="card-text" id="contenido-archivo"></div>
            </div>
        </div>
        <div class="card text-white bg-dark">
            <div class="card-header">
                <h3>Asignacion de camiones</h3>
            </div>
            <div class="card-body">
                <div class="card-text" id="asignarCamiones">
                    <h5>Seleccione un archivo para desplegar los formularios correspondientes</h5>
                </div>
                <div class="card-text" id="asignarPuntos">

                </div>
                <a id="submit-button" href="../HTML/resultados.html" type="submit" class="btn btn-light">Aceptar</a>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../JS/main.js"></script>
    <!-- Scripts Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
